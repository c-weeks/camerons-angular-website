<div class="dropdown">
  <div class="header" (click)="toggle()">
    <label>{{headerName}}</label>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div class="expanded-section" [@openCloseAnimation]="isOpen ? 'open' : 'closed'">
    <div class="subpages-container">
      <ng-container *ngFor="let subPage of subPages">
        <app-nav-link linkUrl="{{subPage.link}}" linkText="{{subPage.text}}"></app-nav-link>
      </ng-container>
    </div>
  </div>
</div>
